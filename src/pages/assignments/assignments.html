<ion-header>

  <ion-navbar>
    <ion-title>assignments</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <button ion-item *ngFor="let ass of assignments">
            {{ass.Title}}
        </button>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab mini (click)="createStudent()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
