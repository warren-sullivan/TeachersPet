<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="float:left;">Class</ion-title>

    <ion-icon color="primary" name="md-trash" style='font-size:28px; float: right; padding-right: 15px; padding-left: 15px; ' right (click)="toggleDeleteButton()"></ion-icon>

    <form (ngSubmit)="confirmDelete()">
      <button type="submit" ion-button color="danger" *ngIf="deleteToggle" style="float: right;" small>Delete</button>
    </form>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list radio-group [(ngModel)]='classSelected'>
    <ion-item *ngFor="let class of classes" (click)="classClicked()">
      <ion-label>{{class}}</ion-label>
      <ion-radio value='{{class}}'  *ngIf="deleteToggle"></ion-radio>
    </ion-item>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab mini (click)="createClass()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
