<ion-header>

  <ion-navbar>
    <ion-title>studentCreation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <form (ngSubmit)="addStudent()">

    <ion-list>
      <ion-item>
        <ion-label floating>Student Name</ion-label>
        <ion-input type="text" [(ngModel)]="studentName" name="studentName"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button type="submit">Submit</button>
  </form>

</ion-content>
