<ion-header>

  <ion-navbar>
    <ion-title align-self-center="">Sign in to TeachersPet</ion-title>
  </ion-navbar>

</ion-header>




<ion-content padding>
  <ion-item>
    <ion-input text-center placeholder="Username">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-input text-center placeholder="Password">
    </ion-input>
  </ion-item>

  <ion-item>
    <button ion-button block large round>
      Sign In
    </button>
  </ion-item>
  <div text-center>
    <p>
      Or sign in using:
    </p>

    <button ion-button round large (click)="signIn()">

        <ion-icon name="logo-google" ></ion-icon>

    </button>

  </div>

</ion-content>
